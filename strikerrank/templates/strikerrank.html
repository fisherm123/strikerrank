<!DOCTYPE html>
<html>  
    <head>
        <title>StrikerRank</title>
        <h1>StrikerRank</h1>   
        <style>
            .center {
                margin-left: auto;
                margin-right: auto;
            }
            head {
                font-size: 128px;
            }
            body {
                 background-color: lightblue;
            }
            
            h1 {
                color: white;
                text-align: center;
            }
            
            p {
                font-family: verdana;
                font-size: 20px;
            }
            tbody tr:nth-child(even) {
                background-color: #D6EEEE;
            }
        </style>
    </head>
    <body>
        <!-- created form to pass chosen league to the backend to filter results by league-->
        <select multiple form="leagues">
            {% for option in league_options %}
                <option value="{{ option[0] }}">{{ option[0] }}</option>
            {% endfor %}
        </select>
        <form action="/strikerrank" method="put" id="leagues">
            <input name="league" type="submit">
        </form>
        <table class="center">
            <thead>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th>xG</th>
                <th>rG</th>
                <th>Value</th>
            </tr>
            </thead>    
            <tbody>
            <!-- For player data, add a button for each player that sends post request to render player data -->
            {% for row in data %}    
                    <tr>
                        <td><img src ="{{row[0]}}"></td>
                        <td>{{row[1]}}</td>
                        <td>{{row[2]}}</td>
                        <td>{{row[3]}}</td>
                        <td>{{row[4]}}</td>
                        <td>{{row[5]}}</td>
                        <form action="/strikerrank" method="post">
                            <input name="player" type="More">
                        </form>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
